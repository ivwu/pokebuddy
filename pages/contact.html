<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../stylesheets/register.css" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet"
        type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="contact">Let us know your thought!</h1>
    <div class="container">
        <img src="../images/pokebuddy.png" alt="logo">
        <div class="row">
            <form class="col s12" id="reg-form" action="./products.html">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" placeholder="First Name" required>
                        <label for="first_name"></label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" placeholder="Last Name" required>
                        <label for="last_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="message" type="text" placeholder="Message" class="validate" required>
                    </div>
                </div>
                <div class="row valign-wrapper">
                    <div class="input-field col s6 ">
                        <div class="btn btn-large btn-register waves-effect waves-light" type="submit"
                            name="action">Send Message!
                        </div>
                    </div>
                </div>
                <div class="row text-left">
                    <div class="input-field col s6 ">
                        <a class="#448aff blue accent-2 btn btn-small btn-register waves-effect waves-light" href="./products.html">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
