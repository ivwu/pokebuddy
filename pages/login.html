<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../stylesheets/register.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
    <div class="container">
        <img src="../images/pokebuddy.png" alt="logo">
        <div class="row">
            <form class="col s12" id="reg-form" action="products.html">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" placeholder="Email" class="validate" required>
                        <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" placeholder="Password" class="validate" minlength="6"
                            required>
                        <label for="password"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit"
                            name="action">Log In
                        </button>
                    </div>
                    <div class="login-btn">
                        <div class="#448aff blue accent-2 btn btn-small btn-register waves-effect waves-light">
                            <a href="./register.html">Don't have an account? Register Here!</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
