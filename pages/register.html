<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../stylesheets/register.css" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet"
        type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</head>

<body>
    <div class="container">
        <img src="../images/pokebuddy.png" alt="logo">
        <div class="row">
            <form class="col s12" id="reg-form" action="./products.html">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" placeholder="First Name" required>
                        <label for="first_name"></label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" placeholder="Last Name" required>
                        <label for="last_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" placeholder="Email" class="validate" required>
                        <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" placeholder="Password" class="validate" minlength="6"
                            required>
                        <label for="password"></label>
                    </div>
                </div>
                <div class="row select">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Bulbasaur</option>
                            <option value="2">Charmander</option>
                            <option value="3">Squirtle</option>
                        </select>
                        <label>Which Pok√©mon was your starter?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit"
                            name="action">Register
                        </button>
                    </div>
                </div>
                <div class="login-btn">
                    <a class="#448aff blue accent-2 btn btn-small btn-register waves-effect waves-light"
                        href="./login.html">Already have an account? Log In here!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
